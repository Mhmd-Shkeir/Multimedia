<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneaker Type & Price Prediction</title>
</head>
<body>
    <h1>Sneaker Type & Price Prediction</h1>

    <input type="file" id="image" accept="image/*">
    <button onclick="sendImage()">Predict</button>

    <pre id="result"></pre>

    <script>
        async function sendImage() {
            const fileInput = document.getElementById("image");
            const resultEl = document.getElementById("result");

            if (!fileInput.files.length) {
                resultEl.textContent = "Please choose an image.";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            resultEl.textContent = "Predicting...";

            try {
                const res = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                console.error(err);
                resultEl.textContent = "Error calling backend.";
            }
        }
    </script>
</body>
</html>
